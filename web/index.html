    <script>
        var xmlhttp=new XMLHttpRequest();
        
        
        function UpdateData()
        {            
            xmlhttp.open("POST","ConversionServlet",true);
            xmlhttp.onreadystatechange = handleServerResponse;
            xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            xmlhttp.send("amount="+myForm.amount.value+"&initial_currency="+myForm.initial_currency.value+"&final_currency="+myForm.final_currency.value);
        }
        function handleServerResponse()
        {
            //if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
            if(xmlhttp.readyState==4)
            {
                if(xmlhttp.status==200)
                {
                    document.convertResult.result.value=xmlhttp.responseText;
                //document.getElementById("dataDiv").innerHTML=xmlhttp.responseText;                    
                }
                else
                {
                    alert("Error in AJAX");                    
                }
                
                                 
            }
            
                
        }
    </script>
